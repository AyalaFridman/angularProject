<p>volunteer-list works!</p>
<ul class="list-group">
    <li *ngFor="let volunteer of volunteerList" class="list-group-item"
    [ngStyle]="{'background-color':'rgb(196, 215, 248)'}">
        <div class="row">
        <div class="col-2">
            {{volunteer.id}}
        </div>
        <div class="col-2">
            {{volunteer.firstName}}
        </div>
        <div class="col-3">
            {{volunteer.lastName}}
        </div>
       <div class="col-3">
        {{volunteer.phone}}
       </div>
       <div class="col-2">
        {{volunteer.address}}
       </div>
    </div>
    <div>
        <button class="btn btn-primary" (click)="editVolunteer(volunteer)">edit</button>
    </div>
    </li>
</ul>
<div>
    <!-- <app-volunteer-details  (onSaveVolunteer)="saveVolunteer($event)"></app-volunteer-details> -->
</div>
